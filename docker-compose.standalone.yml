version: "3.3"

services:
    ncm:
        image: netfloex/nginx:standalone-v2.2.0
        container_name: ncm
        environment:
            CERTBOT_EMAIL: EMAIL # Required
            TZ: Europe/Amsterdam
        volumes:
            # Shared Volumes
            - letsencrypt:/etc/letsencrypt
            - nginx:/etc/nginx # Must be a volume
            - ./data:/app/data # Needed when using custom files, auth or cloudflare

            - ./config:/app/config

    nginx:
        image: nginx:stable-alpine
        container_name: nginx
        restart: unless-stopped
        environment:
            TZ: Europe/Amsterdam
        ports:
            - 80:80
            - 443:443
        volumes:
            # Shared Volumes
            - letsencrypt:/etc/letsencrypt
            - nginx:/etc/nginx
            - ./data:/app/data # Needed when using custom files, auth or cloudflare

            # - ./logs:/var/log/nginx

volumes:
    letsencrypt:
    nginx:
